<html>
<head>
    <title>CHORICE - Quick and Easy Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/choricecss.css" />

</head>
<body data-ng-app="yuyanApp" data-ng-cloak>

    <div data-ng-controller="masterCtrl">
        <div class="btn-group pull-right">
            <a type="button" href="howto.html" class="btn btn-link btn-sm"><i class="fa fa-question" aria-hidden="true"></i> How to</a>
            <button type="button" class="btn btn-link btn-md" ng-click="changeLanguage('en')"><span class="flag-icon flag-icon-gb"></span></button>
            <button type="button" class="btn btn-link btn-md" ng-click="changeLanguage('cn')"><span class="flag-icon flag-icon-cn"></span></button>
        </div>
        <div class="clearfix"></div>
        <div class="container">
            <div data-ng-include="'templates/header.html'"></div>

            <div ui-view></div>
        </div>

        <footer class="footer">
            <div class="container">
                <div data-ng-include="'templates/footer.html'"></div>
            </div>
        </footer>

    </div>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-37554430-6', 'auto');
        ga('send', 'pageview');
    </script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1BNBb7YcgzypM6bOItPnRGyrsmkcezhk">
    </script>
    <script src="bower_components/ngCodes.js"></script>
    <!-- yuyan app -->
    <script src="js/choricejs.js"></script>
</body>
</html>
