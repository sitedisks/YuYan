    <h2 class="modal-title">{{survey.Title}}</h2>
</div>-->
<div class="modal-body">
    <button type="button" class="close" data-ng-click="cancel()">&times;</button>

    <br class="xs-20" />
    <div class="well">

        <form novalidate>

            <h2>{{survey.Title}}</h2>
            <h4>{{survey.ShortDesc}}</h4>
            <h5>{{survey.LongDesc}}</h5>

            <div data-ng-if="survey.URLToken && survey.dtoQuestions.length>0">
                <div class="row">
                    <div class="col-md-6"><a social-facebook custom-url="{{shareLivePageLink}}"><i class="fa fa-facebook-square" aria-hidden="true"></i> share on facebook</a></div>
                    <div class="col-md-6"><a social-twitter custom-url="{{shareLivePageLink}}"><i class="fa fa-twitter" aria-hidden="true"></i> share on twitter</a></div>
                </div>
                <div class="row">
                    <div class="col-md-6"><a social-gplus custom-url="{{shareLivePageLink}}"><i class="fa fa-google-plus" aria-hidden="true"></i> share on google plus</a></div>
                    <div class="col-md-6"><a social-linkedin custom-url="{{shareLivePageLink}}"><i class="fa fa-linkedin-square" aria-hidden="true"></i> share on linkedin</a></div>
                </div>
                <div class="row">
                    <div class="col-md-6"><a social-stumbleupon custom-url="{{shareLivePageLink}}"><i class="fa fa-stumbleupon" aria-hidden="true"></i> share on stumbleupon</a></div>
                    <!--<div class="col-md-6"><a ng-href="{{shareLivePageLink}}" target="_blank"><i class="fa fa-weixin" aria-hidden="true"></i> share on moment</a></div>-->
                    <div class="col-md-6"><a ng-href="{{sharePageLink}}" target="_blank"><i class="fa fa-weixin" aria-hidden="true"></i> share on moment</a></div>
                </div>
            </div>

            <div class="form-group" data-ng-repeat="q in survey.dtoQuestions">
                <h3>
                    <span class="badge alert-success" style="font-size:16px">{{q.QuestionOrder}}</span> {{q.Question}}
                </h3>
                <div style="padding-left: 40px;" data-ng-repeat="i in q.dtoItems" data-ng-class="{'checkbox checkbox-success':q.QuestionType==1, 'radio radio-success':q.QuestionType==2}">
                    <input type="checkbox" name="question{{i.QuestionId}}" id="item{{i.QuestionItemId}}" data-ng-if="q.QuestionType==1" />
                    <input type="radio" name="question{{i.QuestionId}}" id="item{{i.QuestionItemId}}" data-ng-if="q.QuestionType==2" />
                    <label for="item{{i.QuestionItemId}}">{{i.ItemDescription}}</label>
                </div>
            </div>

        </form>

    </div>


    <br class="xs-10" />

</div>
<div class="modal-footer">
    <!--<button class="btn btn-primary" type="button" data-ng-click="ok()">OK</button>-->
    <!--<button type="button" class="btn btn-primary"><i class="fa fa-share"></i> Share</button>-->
    <button class="btn btn-link" type="button" data-ng-click="cancel()">{{'BTN_CANCEL' | translate}}</button>
</div>
