<div>
    <div class="col-md-10 col-md-offset-1">
        <button type="button" class="btn btn-link" data-ng-click="goHome()">
            &laquo; {{'BTN_HOME' | translate}}
        </button>
        <span class="text-primary"> | </span>
        <button type="button" class="btn btn-link" data-ng-click="goSurvey()">
            {{'BTN_SURVEY' | translate}}
        </button>

        <div>
            <div class="text-center text-primary" style="margin-top: 30px;" data-ng-show="APIMini > APIResolved">
                <br class="xs-20" />
                <i class="fa fa-spinner fa-pulse" style="font-size:48px"></i>
            </div>
            <div data-ng-show="APIMini <= APIResolved">
                <h2 class="text-primary">{{survey.Title}}</h2>
                <button type="button" class="btn btn-link btn-lg pull-right" data-ng-click="addEditResult()" data-ng-if="results.length<=8" data-ng-show="results.length>0"><i class="glyphicon glyphicon-plus"></i> {{'BTN_ADD' | translate}} {{'TEXT_RESULT' | translate}}</button>
                <div class="clearfix"></div>
                <hr />
                <!--{{results}}-->
                <div data-ng-show="results.length<=0">
                    <button type="button" class="btn btn-link btn-lg" data-ng-click="addEditResult()"><i class="glyphicon glyphicon-plus"></i> {{'BTN_ADD' | translate}} {{'TEXT_FIRST' | translate}} {{'TEXT_RESULT' | translate}}</button>
                </div>
                <div class="table-responsive" data-ng-show="results.length>0">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr class="text-primary">
                                <th style="width: 20%">Title</th>
                                <th style="width: 30%" class="text-center hidden-xs">{{'TEXT_DESC' | translate}}</th>
                                <th style="width: 20%" class="text-center hidden-xs">{{'TEXT_SCORE' | translate}} {{'TEXT_RANGE' | translate}}</th>
                                <th style="width: 30%" class="text-center"><i class="fa fa-cogs"></i> {{'TEXT_ACTION' | translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="r in results">
                                <td class="text-primary">{{r.Title}}</td>
                                <td class="text-center text-primary hidden-xs">{{r.Description}}</td>
                                <td class="text-center hidden-xs"><span class="badge alert-success">{{r.MinScore}}</span> - <span class="badge alert-danger">{{r.MaxScore}}</span></td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-link btn-sm" data-ng-click="addEditResult(r)"><i class="fa fa-edit"></i> <span class="hidden-xs hidden-sm">{{'TEXT_EDIT' | translate}}</span></button>
                                    <button type="button" class="btn btn-danger btn-sm" data-ng-click="deleteResult(r)"><i class="fa fa-remove"></i> <span class="hidden-xs hidden-sm">{{'TEXT_DELETE' | translate}}</span></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
